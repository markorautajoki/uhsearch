<h1>Kissahaku</h1>

<form (submit)="search(searchinput)">
  <input #searchinput placeholder="Hae kissaa...">
  <button type="submit">Mau!</button>
</form>

<ul class="list-of-links--light">
	<li *ng-for='#row of searchResults'>
		<a href="{{ row.link }}">
	    	{{ row.title }}
	    </a>
	</li>
</ul>
