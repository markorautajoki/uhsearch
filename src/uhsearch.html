<h1>uhsearch</h1>

<form (submit)="search(searchinput)">
  <input #searchinput placeholder="Search here...">
  <button type="submit">Search!</button>
</form>

<div *ng-for='#row of searchList'>
    {{ row.title }} - {{ row.description }}
</div>

<div *ng-for='#row of searchResults'>
    {{ row.title }}
</div>
